---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: booking
spec:
  entryPoints:
    - http
  routes:
    - kind: Rule
      match: PathPrefix(`/`) || PathPrefix(`/booking`)
      middlewares:
        - name: booking-stripprefix
      priority: 10
      services:
        - kind: Service
          name: booking
          port: 80
